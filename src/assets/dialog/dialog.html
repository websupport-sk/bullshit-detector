<!DOCTYPE html>
<html lang="sk">
  <head>
    <title>Bullshit detektor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dialog.css">
  </head>
  <body>
    <div class="dialog_top">
      <img class="dialog_icon" alt="Bullshit detektor ikona" src="../../../icons/icon48.png" />
      <h1>Máte pochybnosti<br />
        o dôveryhodnosti tejto<br />
        stránky?
      </h1>
    </div>
    <div class="dialog_middle">
        <h2>Nechajte ju preveriť odbornej komisii</h2><br />
        <a href="" id="report" target="_blank" class="dialog_btn" tabIndex="-1">Nahlásiť web</a>
    </div>

    <div class="dialog_bottom">
      <a href="" id="about" target="_blank" class="dialog_link" tabIndex="-1">Viac o plugin-e</a><br />
      <p id="feedback_prompt">
        Máte spätnú väzbu k Bullshit Detectoru? Napíšte nám na
        <a href="mailto:bullshitdetector@websupport.sk">bullshitdetector@websupport.sk</a>.
      </p>
      <button id="delete_hide_settings">Vymazat nastavenia skryvania banneru.
        <span id="delete_hide_settings_success" style="display: none">✅</span>
      </button>
      <p id="last-database-update">Databáza stránok bola naposledy aktualizovaná
        <span id="last-database-update-date"></span>
      </p>
      <a href="" id="websupport" target="_blank" class="dialog_partner" tabIndex="-1">
        <img src="../img/websupport.png" alt="Websupport logo" />
      </a>
      <a href="" id="konspiratori" target="_blank" class="dialog_partner" tabIndex="-1">
        <img src="../img/konspiratori.png" alt="Konspiratori logo" />
      </a>
    </div>
    <script src="dialog.js"></script>
  </body>
</html>
